---

information:
  - "Samba file sharing server"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: NA12

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: SambaFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: SambaNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: samba01

links:
  documentation: https://github.com/DimensionDataCBUSydney/plumbery-contrib/tree/master/fittings/storage/samba

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ rsa_private.key }}
      rsa_public: "{{ rsa_public.key }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ rsa_public.key }}"
          - "{{ rsa_public.local }}"

      - name: root
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ rsa_public.key }}"
          - "{{ rsa_public.local }}"

    disable_root: false
    ssh_pwauth: false

---

locationId: "{{ parameter.locationId }}"

blueprints:

  - samba:

      domain:
        name: "{{ parameter.domainName }}"
        service: essentials
        ipv4: 2

      ethernet:
        name: "{{ parameter.networkName }}"
        subnet: 192.168.20.0

      nodes:

        - "{{ parameter.nodeName }}":

            description: "#samba #ubuntu"

            information:
              - "connect to smb://{{ node.public }}/ to write and read files"

            appliance: 'Ubuntu 14'
            cpu: 2
            memory: 4

            disks:
              - 1 50 standard

            monitoring: essentials

            glue:
              - internet icmp 22 139 445 udp:137..138

            cloud-config:

              bootcmd:
                - apt-get remove apache2 -y
                - apt-get autoremove -y

              packages:
                - ntp
                - samba
                - samba-common
                - python-glade2
                - system-config-samba

              write_files:

                - path: /etc/samba/smb.conf.plumbery
                  content: |
                    [global]
                    workgroup = workgroup
                    server string = Samba Server %v
                    netbios name = {{ node.name }}
                    security = share
                    map to guest = bad user
                    dns proxy = no
                    ; encrypt passwords = yes
                    guest ok = yes
                    guest account = nobody
                    load printers = no
                    printing = bsd
                    printcap name = /dev/null

                    [Public]
                    comment = Public share access
                    path = /samba/public
                    browsable = yes
                    writable = yes
                    guest ok = yes
                    read only = no
                    force user = nobody
                    force group = nogroup

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing Samba"
                - mkdir -p /samba/public
                - chmod -R 0755 /samba/public
                - chown -R nobody:nogroup /samba/public/
                - cp -n /etc/samba/smb.conf /etc/samba/smb.conf.original
                - rm /etc/samba/smb.conf
                - cp /etc/samba/smb.conf.plumbery /etc/samba/smb.conf
                - service smbd restart
