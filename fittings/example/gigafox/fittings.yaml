---

information:
  - "The master plan to conquer the world"

links:
  documentation: https://github.com/DimensionDataCBUSydney/plumbery-contrib/tree/master/example/gigafox

polishers:
  - ansible:
      output: gigafox_ansible.yaml
  - inventory:
      output: gigafox_inventory.yaml
  - prepare:
      key: ~/.ssh/id_rsa.pub
      output: gigafox_prepare.yaml

# each facility is described separately
---

locationId: NA12

prepare:
  - beachhead: 10.10.10.9
  - beachhead: 10.10.10.10

basement: beachhead

blueprints:

  # root resources
  - beachhead:

      domain: &domain
        name: Gigafox
        description: '#us #primary'
        service: advanced
        ipv4: 8

      ethernet: &control
        name: gigafox.control
        description: '#us #ops'
        subnet: 10.0.0.0
        destroy: never

      nodes:

        - beachhead:
            description: '#beachhead #us #ops'
            glue:
              - internet 22
            running: always
            monitoring: essentials
            cloud-config:
              disable_root: false
              ssh_pwauth: True
              packages:
                - python-pip
                - python-dev
                - git
              runcmd:
                - pip install -e git+https://git-wip-us.apache.org/repos/asf/libcloud.git@trunk#egg=apache-libcloud
                - pip install -e git+https://github.com/bernard357/plumbery.git#egg=plumbery

  # management, administration, and monitoring
  - control:
      domain: *domain
      ethernet: *control
      nodes:
        - stackstorm:
            description: '#stackstorm #us #ops'
            glue:
              - internet 22 80 443
            running: always
            monitoring: essentials
            cloud-config:
              disable_root: false
              ssh_pwauth: True
              runcmd:
                - curl -sSL https://raw.githubusercontent.com/DimensionDataCBUSydney/st2_dimensiondata/master/install-eu.sh | sh
        - scom:
            description: 'Microsoft System Center Operation Manager #scom #us #ops'
            appliance: 'Win2012 R2 Std 4 CPU'
            monitoring: essentials

  # workloads dedicated to source code and related
  - source:
      domain: *domain
      ethernet:
        name: gigafox.source
        description: '#us #dev'
        subnet: 10.1.0.0
        destroy: never
      nodes:
        - gitlab:
            description: '#gitlab #us #dev'
            glue:
              - internet 80 443
              - gigafox.control
            monitoring: essentials

  # workloads dealing directly with end-user devices
  - web:
      domain: *domain
      ethernet: &bastion
        name: gigafox.web
        description: '#us'
        subnet: 10.2.0.0
        accept:
          - gigafox.control
        destroy: never
      nodes:
        - web[1..2]_na12:
            description: '#apache #us #primary'
            cpu: 4 2 highperformance
            memory: 8
            disks:
              - 1 500 standard
              - 2 100
            glue:
              - internet 22 80 443
            monitoring: essentials
            cloud-config:
              disable_root: false
              ssh_pwauth: True
              packages:
                - apache2
                - mysql-server
                - libapache2-mod-php5
                - php5-mysql
              runcmd:
                - "rm /var/www/index.html"
              write_files:
                - content: |
                        echo '<?php phpinfo();' >
                  path: /var/www/index.php
      listeners:
        - http:
            port: 80
            protocol: http
            algorithm: round_robin
        - https:
            port: 443
            protocol: http
            algorithm: round_robin

  - wordpress:
      domain: *domain
      ethernet: *bastion
      nodes:
        - wordpress_na12:
            description: '#wordpress #us #primary'
            cpu: 4 2 highperformance
            memory: 8
            glue:
              - internet 22 80 443
            monitoring: essentials
            cloud-config:
              disable_root: false
              ssh_pwauth: True
              packages:
                - apache2
                - php5
                - php5-mysql
                - mysql-server
              runcmd:
                - wget -nv http://wordpress.org/latest.tar.gz -P /tmp/
                - tar -zxf /tmp/latest.tar.gz -C /var/www/
                - mysql -e "create database wordpress; create user 'wpuser'@'localhost' identified by 'changemetoo'; grant all privileges on wordpress . \* to 'wpuser'@'localhost'; flush privileges;"
                - mysql -e "drop database test; drop user 'test'@'localhost'; flush privileges;"
                - mysqladmin -u root password 'changeme'

  # workloads dealing with short-term memory
  - memcache:
      domain: *domain
      ethernet: *bastion
      nodes:
        - redis[1..2]_na12:
            description: '#redis #us #primary'
            memory: 32
            monitoring: essentials

  # docker resources
  - docker:
      domain: *domain
      ethernet: &compute
        name: gigafox.compute
        description: '#us'
        subnet: 10.3.0.0
        accept:
          - gigafox.control
          - gigafox.web
        destroy: never
      nodes:
        - docker[1..5]_na12:
            description: '#docker #us #primary'
            cpu: 32
            memory: 128
            monitoring: essentials
            prepare:
              - run prepare.update.sh
              - run prepare.docker.sh

  # nodejs resources
  - nodejs:
      domain: *domain
      ethernet: *compute
      nodes:
        - nodejs[1..5]_na12:
            description: '#nodejs #us #primary'
            monitoring: essentials
            prepare:
              - run prepare.update.sh

  # workloads dedicated to data records
  - sql:
      domain: *domain
      ethernet: &data
        name: gigafox.data
        description: '#us'
        subnet: 10.4.0.0
        accept:
          - gigafox.control
          - gigafox.compute
        destroy: never
      nodes:
        - masterSQL_na12:
            description: '#mysql #us #primary'
            appliance: 'RedHat 6 64-bit 4 CPU'
            monitoring: advanced

  # workloads dedicated to big data
  - cassandra:
      domain: *domain
      ethernet: *data
      nodes:
        - cassandra[1..3]_na12:
            description: '#cassandra #us #primary'
            monitoring: essentials

  # workloads dedicated to BLOBs
  - mongodb:
      domain: *domain
      ethernet: *data
      nodes:
        - mongodb[1..7]_na12:
            description: '#mongodb #us #primary'
            monitoring: essentials

  # workloads devoted to object-based storage
  - s3:
      domain: *domain
      ethernet: *data
      nodes:
        - ceph[1..5]_na12:
            description: '#ceph #us #primary'
            monitoring: essentials

