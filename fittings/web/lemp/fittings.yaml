---

information:
  - "Linux-Nginx-MySQL-PHP web server (LEMP)"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: NA12

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: LempFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: LempNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: web01

links:
  documentation: https://github.com/DimensionDataCBUSydney/plumbery-contrib/tree/master/fittings/web/lemp

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ rsa_private.key }}
      rsa_public: "{{ rsa_public.key }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ rsa_public.key }}"
          - "{{ rsa_public.local }}"

    disable_root: false
    ssh_pwauth: false

---

locationId: "{{ parameter.locationId }}"

blueprints:

  - lemp:

      domain:
        name: "{{ parameter.domainName }}"
        service: essentials
        ipv4: 2

      ethernet:
        name: "{{ parameter.networkName }}"
        subnet: 192.168.20.0

      nodes:

        - "{{ parameter.nodeName }}":

            description: "#web #ubuntu"

            information:
              - "open a browser at http://{{ node.public }}/ to view it live"

            appliance: 'Ubuntu 14'
            cpu: 2
            memory: 4

            disks:
              - 1 50 standard

            monitoring: essentials
            glue:
              - internet 22 80

            cloud-config:

              bootcmd:
                - apt-get remove apache2 -y
                - apt-get autoremove -y

              packages:
                - nginx
                - php5-fpm
                - php5-mysql
                - mysql-server
                - php5-mcrypt
                - php5-gd
                - php5-curl

              write_files:

                - path: /etc/nginx/sites-available/default
                  content: |
                      server {
                        listen 80 default_server;
                        listen [::]:80 default_server ipv6only=on;
                        root /var/www/html;
                        index index.php index.html index.htm;
                        server_name localhost;
                        location / {
                            # First attempt to serve request as file, then
                            # as directory, then fall back to displaying a 404.
                            try_files $uri $uri/ =404;
                            # Uncomment to enable naxsi on this location
                            # include /etc/nginx/naxsi.rules
                        }
                        error_page 404 /404.html;
                        error_page 500 502 503 504 /50x.html;
                        location = /50x.html {
                            root /usr/share/nginx/html;
                        }
                        location ~ \.php$ {
                            try_files $uri =404;
                            fastcgi_split_path_info ^(.+\.php)(/.+)$;
                            fastcgi_pass unix:/var/run/php5-fpm.sock;
                            fastcgi_index index.php;
                            include fastcgi.conf;
                        }
                      }

                - path: /var/www/html/index.php
                  content: |
                    <html>
                     <head>
                      <title>Hello World</title>
                     </head>
                     <body>
                     <h1>Hello World</h1>
                        <?php echo '<p>This is a warm welcome from plumbery {{ plumbery.version }}</p>'; ?>
                        <?php echo '<p>Powered by Linux-Nginx-MySQL-PHP (LEMP)</p>'; ?>
                     </body>
                    </html>

                - path: /var/www/html/info.php
                  content: |
                      <?php
                      phpinfo();
                      ?>

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing web services with NGINX"
                - mv /var/www/html/index.html /var/www/html/index.html.deprecated
                - mkdir -p /var/www/html
                - cp /usr/share/nginx/html/index.html /var/www/html/
                - sed -ie "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php5/fpm/php.ini
                # Ensure backwards compatible with 14.04
                - file=/etc/nginx/fastcgi.conf; if [ ! -f "$file" ]; then ln -s /etc/nginx/fastcgi_params "$file"; fi
                - service nginx restart
