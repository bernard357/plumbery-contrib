---

information:
  - "Node.js web server"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: EU6

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: NodejsFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: NodejsNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: nodejs01

links:
  documentation: https://github.com/DimensionDataCBUSydney/plumbery-contrib/tree/master/fittings/web/nodejs

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ rsa_private.key }}
      rsa_public: "{{ rsa_public.key }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ rsa_public.key }}"
          - "{{ rsa_public.local }}"

    disable_root: false
    ssh_pwauth: false

---

locationId: "{{ parameter.locationId }}"

blueprints:

  - nodejs:

      domain:
        name: "{{ parameter.domainName }}"
        service: essentials
        ipv4: 2

      ethernet:
        name: "{{ parameter.networkName }}"
        subnet: 192.168.20.0

      nodes:
        - "{{ parameter.nodeName }}":

            description: "#nodejs #ubuntu"

            information:
              - "open a browser at http://{{ node.public }}/ to view it live"

            appliance: 'Ubuntu 14'
            cpu: 2
            memory: 8

            disks:
              - 1 50 standard

            monitoring: essentials

            glue:
              - internet 22 80

            cloud-config:

              bootcmd:
                - apt-get remove apache2 -y
                - apt-get autoremove -y
                - "curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -"

              packages:
                - ntp
                - git
                - nodejs

              write_files:

                - path: /root/hello.js
                  content: |
                    var http = require('http');
                    http.createServer(function (req, res) {
                      res.writeHead(200, {'Content-Type': 'text/html'});
                      res.end('<h2>Hello World</h2>\nThis is a warm welcome from plumbery {{ plumbery.version }}');
                    }).listen(80, '0.0.0.0');
                    console.log('Server running at http://{{ node.public }}:8080/');

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing NodeJS service"
                - npm install pm2 -g
                - rm /etc/init.d/pm2-init.sh
                - pm2 startup
                - pm2 start /root/hello.js
                - pm2 save
